<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-sm-8">
            <div class="alert alert-info" *ngIf="editForm.dirty">
                <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{ photoUrl || '../../../assets/user.png' }}"
                    [alt]="user.knownAs">
                    
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{ user.city }}, {{ user.country }}
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{ user.age }}
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{ user.lastActive }}
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{ user.created }}
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success btn-block" form="editForm" [disabled]="!editForm.dirty">Save
                        Changes</button>
                </div>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit Profile">

                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">

                            <h4>Description</h4>
                            <textarea class="form-control" name="introduction" rows="6"
                                [(ngModel)]="user.introduction"></textarea>

                            <h4>Looking For</h4>
                            <textarea class="form-control" name="lookingFor" rows="6"
                                [(ngModel)]="user.lookingFor"></textarea>

                            <h4>Interests</h4>
                            <textarea class="form-control" name="interests" rows="6"
                                [(ngModel)]="user.interests"></textarea>

                            <h4>Location Detail</h4>
                            <div class="form-inline">

                                <label for="city">City</label>
                                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">

                                <label for="country">Country</label>
                                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">

                            </div>
                        </form>

                    </tab>
                    <tab heading="Edit Photos">
                        <app-photo-editor [photos]="user.photos"></app-photo-editor>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
